<router-outlet>

  <div class="square" [style.backgroundColor]="squareColor" cdkDrag>
    <span>{{ clickCount }}</span>
  </div>


  <button class="btn btn-success"  (click)="ClickChangeColor()">Color</button>

  <div class="material">
    <div class="material-icon">
      <i class="material-icons"(click)="onUndoClick()">undo</i>
      <div class="undo_square"  cdkDrag [style.backgroundColor]="undocolor[0]"></div>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        @for (item of undocolor; track item) {
          <div class="example-box" *ngFor="let item of undoColorDragDrop" cdkDrag [style.backgroundColor]="item">{{item}}</div>
        }
      </div>
    </div>

    <div class="material-icon">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

        @for (item of redocolor; track item) {
      <div class="example-box" *ngFor="let item of redoColorDragDrop"  cdkDrag [style.backgroundColor]="item">{{item}}</div>
        }
      </div>
      <div class="redo_square" cdkDrag [style.backgroundColor]="redocolor[0]"></div>
      <i class="material-icons"  (click)="onRedoClick()">redo</i>




    </div>
  </div>


  <router-outlet />
